<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
   <header>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Any inquiries? </h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Enter your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Enter your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Enter message" class="contact-inputs" required></textarea>
            <button type="submit"> Submit</button>
        </form>
        <div class="contact-right">
            <img src="../assets/images/form.jpg" alt="">
        </div>
    </div>
</body>
</html>
